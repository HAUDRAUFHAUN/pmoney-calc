{% load crispy_forms_tags %}
<!DOCTYPE html>
<html lang="de">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha1/css/bootstrap.min.css"
      integrity="sha384-r4NyP46KrjDleawBgD5tp8Y7UzmLA05oM1iAEQ17CSuDqnUK2+k9luXQOfXJCJ4I"
      crossorigin="anonymous"
    />

    <title>Login | pmoneycalc</title>
  </head>
  <body>
    <div class="container">
      <form method="POST" class="form-group mx-auto form-signin">
        {% csrf_token %}
        <br />
        <h1 class="h3 mb-3 font-weight-normal text-center">Anmelden</h1>
        <h5 class="font-weight-normal mx-auto text-center">
          Bitte Benutzernahmen und Passwort eingeben
        </h5>
        <br />
        <label for="inputEmail" class="sr-only">Email address</label>
        {{ form | crispy }}
        <br />
        <p class="text-center">
          <button
            type="submit"
            class="btn btn-lg btn-outline-success btn-block"
          >
            Anmelden
          </button>
        </p>
      </form>
    </div>

    <!-- Optional JavaScript -->
    <!-- Popper.js first, then Bootstrap JS -->
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
      integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha1/js/bootstrap.min.js"
      integrity="sha384-oesi62hOLfzrys4LxRF63OJCXdXDipiYWBnvTl9Y9/TRlw5xlKIEHpNyvvDShgf/"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
